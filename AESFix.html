<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AES-128 Visualizer</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 { margin-bottom: 20px; text-align: center; }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 50px);
    grid-gap: 10px;
    margin-bottom: 20px;
  }
  .cell {
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 5px;
    font-weight: bold;
    transition: all 0.5s ease;
  }
  .subbyte { background: #4caf50; }
  .shiftrow { background: #ffeb3b; color:#000; }
  .mixcolumn { background: #ff9800; }
  .addroundkey { background: #e91e63; }
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  #speed { width: 100px; }
  .log { max-height: 150px; overflow-y: auto; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 14px; }
</style>
</head>
<body>
<h1>AES-128 Visualizer</h1>

<div class="grid" id="stateGrid"></div>

<div class="controls">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="step">Next Step</button>
  <button id="reset">Reset</button>
  <label>Speed: <input type="range" id="speed" min="0.1" max="2" value="1" step="0.1"></label>
</div>

<div class="log" id="log"></div>

<script>
// AES S-box
const sBox = [
  0x63,0x7c,0x77,0x7b,0xf2,0x6b,0x6f,0xc5,0x30,0x01,0x67,0x2b,0xfe,0xd7,0xab,0x76,
  0xca,0x82,0xc9,0x7d,0xfa,0x59,0x47,0xf0,0xad,0xd4,0xa2,0xaf,0x9c,0xa4,0x72,0xc0,
  0xb7,0xfd,0x93,0x26,0x36,0x3f,0xf7,0xcc,0x34,0xa5,0xe5,0xf1,0x71,0xd8,0x31,0x15,
  0x04,0xc7,0x23,0xc3,0x18,0x96,0x05,0x9a,0x07,0x12,0x80,0xe2,0xeb,0x27,0xb2,0x75,
  0x09,0x83,0x2c,0x1a,0x1b,0x6e,0x5a,0xa0,0x52,0x3b,0xd6,0xb3,0x29,0xe3,0x2f,0x84,
  0x53,0xd1,0x00,0xed,0x20,0xfc,0xb1,0x5b,0x6a,0xcb,0xbe,0x39,0x4a,0x4c,0x58,0xcf,
  0xd0,0xef,0xaa,0xfb,0x43,0x4d,0x33,0x85,0x45,0xf9,0x02,0x7f,0x50,0x3c,0x9f,0xa8,
  0x51,0xa3,0x40,0x8f,0x92,0x9d,0x38,0xf5,0xbc,0xb6,0xda,0x21,0x10,0xff,0xf3,0xd2,
  0xcd,0x0c,0x13,0xec,0x5f,0x97,0x44,0x17,0xc4,0xa7,0x7e,0x3d,0x64,0x5d,0x19,0x73,
  0x60,0x81,0x4f,0xdc,0x22,0x2a,0x90,0x88,0x46,0xee,0xb8,0x14,0xde,0x5e,0x0b,0xdb,
  0xe0,0x32,0x3a,0x0a,0x49,0x06,0x24,0x5c,0xc2,0xd3,0xac,0x62,0x91,0x95,0xe4,0x79,
  0xe7,0xc8,0x37,0x6d,0x8d,0xd5,0x4e,0xa9,0x6c,0x56,0xf4,0xea,0x65,0x7a,0xae,0x08,
  0xba,0x78,0x25,0x2e,0x1c,0xa6,0xb4,0xc6,0xe8,0xdd,0x74,0x1f,0x4b,0xbd,0x8b,0x8a,
  0x70,0x3e,0xb5,0x66,0x48,0x03,0xf6,0x0e,0x61,0x35,0x57,0xb9,0x86,0xc1,0x1d,0x9e,
  0xe1,0xf8,0x98,0x11,0x69,0xd9,0x8e,0x94,0x9b,0x1e,0x87,0xe9,0xce,0x55,0x28,0xdf,
  0x8c,0xa1,0x89,0x0d,0xbf,0xe6,0x42,0x68,0x41,0x99,0x2d,0x0f,0xb0,0x54,0xbb,0x16
];

// Globals
let state = Array(16).fill(0);
let roundKeys = [];
let stepQueue = [];
let animating = false;
let speed = 1;
const logEl = document.getElementById('log');
const stateGrid = document.getElementById('stateGrid');

// Initialize state grid
for(let i=0;i<16;i++){
  const div = document.createElement('div');
  div.className = 'cell';
  div.id = 'cell'+i;
  div.innerText = '00';
  stateGrid.appendChild(div);
}

// Utility functions
function updateGrid(){
  state.forEach((val,i)=>{
    const cell = document.getElementById('cell'+i);
    cell.innerText = val.toString(16).padStart(2,'0').toUpperCase();
  });
}

function log(msg){
  logEl.innerHTML += msg + '<br>';
  logEl.scrollTop = logEl.scrollHeight;
}

function sleep(ms){ return new Promise(resolve => setTimeout(resolve, ms/speed)); }

// AES Transformations
function subBytes(){
  state = state.map(b=>sBox[b]);
  highlight('subbyte');
}

function shiftRows(){
  const s = [...state];
  state[1] = s[5]; state[5] = s[9]; state[9] = s[13]; state[13] = s[1];
  state[2] = s[10]; state[6] = s[14]; state[10] = s[2]; state[14] = s[6];
  state[3] = s[15]; state[7] = s[3]; state[11] = s[7]; state[15] = s[11];
  highlight('shiftrow');
}

function xtime(a){ return ((a<<1) ^ (((a>>7)&1)*0x1b)) & 0xff; }

function mixSingleColumn(col){
  const t = col[0]^col[1]^col[2]^col[3];
  const u = col[0];
  col[0] ^= t ^ xtime(col[0]^col[1]);
  col[1] ^= t ^ xtime(col[1]^col[2]);
  col[2] ^= t ^ xtime(col[2]^col[3]);
  col[3] ^= t ^ xtime(col[3]^u);
  return col;
}

function mixColumns(){
  for(let c=0;c<4;c++){
    const col = [state[c],state[c+4],state[c+8],state[c+12]];
    const mixed = mixSingleColumn(col);
    state[c]=mixed[0]; state[c+4]=mixed[1]; state[c+8]=mixed[2]; state[c+12]=mixed[3];
  }
  highlight('mixcolumn');
}

function addRoundKey(round){
  for(let i=0;i<16;i++) state[i] ^= roundKeys[round][i];
  highlight('addroundkey');
}

// Highlight animation
async function highlight(className){
  for(let i=0;i<16;i++){
    const cell = document.getElementById('cell'+i);
    cell.classList.add(className);
  }
  updateGrid();
  await sleep(500);
  for(let i=0;i<16;i++){
    const cell = document.getElementById('cell'+i);
    cell.classList.remove(className);
  }
}

// Key Expansion
function keyExpansion(key){
  roundKeys = [];
  roundKeys.push([...key]);
  const rcon = [0x01,0x02,0x04,0x08,0x10,0x20,0x40,0x80,0x1b,0x36];
  for(let i=1;i<=10;i++){
    const prev = roundKeys[i-1];
    const temp = prev.slice(12,16);
    // RotWord
    temp.push(temp.shift());
    // SubWord
    for(let j=0;j<4;j++) temp[j]=sBox[temp[j]];
    // XOR with Rcon
    temp[0] ^= rcon[i-1];
    const newKey = [];
    for(let j=0;j<16;j++){
      const val = (j<4)? prev[j]^temp[j] : prev[j]^newKey[j-4];
      newKey.push(val);
    }
    roundKeys.push(newKey);
  }
}

// Generate step queue
function generateSteps(){
  stepQueue = [];
  stepQueue.push(async()=>{ log('Initial AddRoundKey'); addRoundKey(0); });
  for(let round=1;round<=10;round++){
    stepQueue.push(async()=>{ log(`Round ${round} SubBytes`); subBytes(); });
    stepQueue.push(async()=>{ log(`Round ${round} ShiftRows`); shiftRows(); });
    if(round<10) stepQueue.push(async()=>{ log(`Round ${round} MixColumns`); mixColumns(); });
    stepQueue.push(async()=>{ log(`Round ${round} AddRoundKey`); addRoundKey(round); });
  }
}

// Control Functions
async function playSteps(){
  if(animating) return;
  animating = true;
  while(stepQueue.length>0 && animating){
    const step = stepQueue.shift();
    await step();
  }
  animating=false;
}

function pauseSteps(){ animating=false; }

function stepOnce(){
  if(stepQueue.length>0){
    const step = stepQueue.shift();
    step();
  }
}

function reset(){
  state = Array(16).fill(0);
  updateGrid();
  logEl.innerHTML='';
  generateSteps();
}

// Initial setup
const initialKey = Array.from({length:16},(_,i)=>i);
state = Array.from({length:16},(_,i)=>i);
keyExpansion(initialKey);
generateSteps();
updateGrid();

// Event listeners
document.getElementById('play').onclick = playSteps;
document.getElementById('pause').onclick = pauseSteps;
document.getElementById('step').onclick = stepOnce;
document.getElementById('reset').onclick = reset;
document.getElementById('speed').oninput = (e)=>{ speed=parseFloat(e.target.value); };

</script>
</body>
</html>
