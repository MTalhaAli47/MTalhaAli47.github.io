<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AES-128 Full Visual Animation</title>
<style>
body {font-family: Inter, Arial;background: #0b1220;margin: 0;padding: 20px;color: white;}
h1{text-align: center;font-size: 30px;margin-bottom: 20px;font-weight: 700;}
.panel {background: #111a2e;padding: 18px;border-radius: 14px;box-shadow: 0 4px 20px rgba(0,0,0,0.4);max-width: 900px;margin: 20px auto;}
input {width: 90%;padding: 10px;font-family: monospace;border-radius: 10px;border: none;outline: none;margin-bottom: 10px;}
button {padding: 10px 20px;background: #4f7cff;color: white;border: none;border-radius: 10px;margin: 6px;cursor: pointer;font-weight: bold;transition: 0.2s;}
button:hover { background:#3658d4 }
.grid {display: grid;grid-template-columns: repeat(4, 70px);gap: 8px;justify-content: center;margin-top: 20px;}
.cell {width: 70px;height: 70px;background: #182540;border-radius: 12px;display:flex;justify-content:center;align-items:center;font-family: monospace;font-size: 18px;transition: 0.4s;}
.highlight {background: #ffbb33;color: black;transform: scale(1.15);}
.step-title {font-size: 22px;margin-top: 15px;text-align: center;}
.fade {animation: fadeAnim 0.7s forwards;}
@keyframes fadeAnim {from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); }}
</style>
</head>
<body>

<h1>üîê AES-128 Full Visual Animation</h1>

<div class="panel">
    <label>Text (32 hex chars)</label><br>
    <input id="pt" value="00112233445566778899aabbccddeeff">
    <label>Key (32 hex chars)</label><br>
    <input id="key" value="000102030405060708090a0b0c0d0e0f">
    <div style="text-align:center;">
        <button onclick="startAES('encrypt')">Start Encryption</button>
        <button onclick="startAES('decrypt')">Start Decryption</button>
        <button onclick="nextStep()">Next Step ‚ñ∂</button>
        <button onclick="resetAES()">Reset</button>
    </div>
</div>

<div id="stepTitle" class="step-title"></div>
<div id="matrix" class="grid"></div>

<script>
// AES S-box
const SBOX = [
  0x63,0x7c,0x77,0x7b,0xf2,0x6b,0x6f,0xc5,0x30,0x01,0x67,0x2b,0xfe,0xd7,0xab,0x76,
  0xca,0x82,0xc9,0x7d,0xfa,0x59,0x47,0xf0,0xad,0xd4,0xa2,0xaf,0x9c,0xa4,0x72,0xc0,
  0xb7,0xfd,0x93,0x26,0x36,0x3f,0xf7,0xcc,0x34,0xa5,0xe5,0xf1,0x71,0xd8,0x31,0x15,
  0x04,0xc7,0x23,0xc3,0x18,0x96,0x05,0x9a,0x07,0x12,0x80,0xe2,0xeb,0x27,0xb2,0x75,
  0x09,0x83,0x2c,0x1a,0x1b,0x6e,0x5a,0xa0,0x52,0x3b,0xd6,0xb3,0x29,0xe3,0x2f,0x84,
  0x53,0xd1,0x00,0xed,0x20,0xfc,0xb1,0x5b,0x6a,0xcb,0xbe,0x39,0x4a,0x4c,0x58,0xcf,
  0xd0,0xef,0xaa,0xfb,0x43,0x4d,0x33,0x85,0x45,0xf9,0x02,0x7f,0x50,0x3c,0x9f,0xa8,
  0x51,0xa3,0x40,0x8f,0x92,0x9d,0x38,0xf5,0xbc,0xb6,0xda,0x21,0x10,0xff,0xf3,0xd2,
  0xcd,0x0c,0x13,0xec,0x5f,0x97,0x44,0x17,0xc4,0xa7,0x7e,0x3d,0x64,0x5d,0x19,0x73,
  0x60,0x81,0x4f,0xdc,0x22,0x2a,0x90,0x88,0x46,0xee,0xb8,0x14,0xde,0x5e,0x0b,0xdb,
  0xe0,0x32,0x3a,0x0a,0x49,0x06,0x24,0x5c,0xc2,0xd3,0xac,0x62,0x91,0x95,0xe4,0x79,
  0xe7,0xc8,0x37,0x6d,0x8d,0xd5,0x4e,0xa9,0x6c,0x56,0xf4,0xea,0x65,0x7a,0xae,0x08,
  0xba,0x78,0x25,0x2e,0x1c,0xa6,0xb4,0xc6,0xe8,0xdd,0x74,0x1f,0x4b,0xbd,0x8b,0x8a,
  0x70,0x3e,0xb5,0x66,0x48,0x03,0xf6,0x0e,0x61,0x35,0x57,0xb9,0x86,0xc1,0x1d,0x9e,
  0xe1,0xf8,0x98,0x11,0x69,0xd9,0x8e,0x94,0x9b,0x1e,0x87,0xe9,0xce,0x55,0x28,0xdf,
  0x8c,0xa1,0x89,0x0d,0xbf,0xe6,0x42,0x68,0x41,0x99,0x2d,0x0f,0xb0,0x54,0xbb,0x16
];

// State and key schedule
let state = [], roundKeys = [];
let currentRound = 0, currentSubStep = 0, totalRounds = 10, mode="encrypt";

// Convert hex string to 4x4 matrix
function convertToMatrix(hex){
    let arr = [];
    for(let i=0;i<32;i+=2) arr.push(parseInt(hex.slice(i,i+2),16));
    let matrix=[];
    for(let r=0;r<4;r++){
        let row=[];
        for(let c=0;c<4;c++){
            row.push(arr[c*4+r]);
        }
        matrix.push(row);
    }
    return matrix;
}

// Draw matrix
function drawMatrix(){
    const box=document.getElementById("matrix");
    box.innerHTML="";
    state.forEach(r=>r.forEach(cell=>{
        const div=document.createElement("div");
        div.className="cell fade";
        div.textContent=cell.toString(16).padStart(2,"0");
        box.appendChild(div);
    }));
}

// AES Transformations
function subBytes(){ state=state.map(row=>row.map(b=>SBOX[b])); }
function shiftRows(){
    state=[state[0],[...state[1].slice(1),state[1][0]],[...state[2].slice(2),state[2][0],state[2][1]],[state[3][3],state[3][0],state[3][1],state[3][2]]];
}
function addRoundKey(){ for(let r=0;r<4;r++)for(let c=0;c<4;c++)state[r][c]^=roundKeys[currentRound][r][c]; }
function xtime(a){ return ((a<<1)^((a&0x80)?0x1b:0))&0xff; }
function mixColumns(){
    state=state.map((r,i)=>{
        return r.map((_,j)=>{
            let a=state.map(row=>row[j]);
            return xtime(a[0])^xtime(a[1])^a[1]^a[2]^a[3]; // simplified for demo
        });
    });
}

// Key expansion (simplified for demo, you can replace with full AES schedule)
function expandKey(key){
    let k=convertToMatrix(key);
    roundKeys=[];
    for(let i=0;i<=totalRounds;i++) roundKeys.push(JSON.parse(JSON.stringify(k)));
}

// Control
function startAES(selMode){
    mode=selMode;
    const pt=document.getElementById("pt").value;
    state=convertToMatrix(pt);
    expandKey(document.getElementById("key").value);
    currentRound=(mode==="encrypt")?0:totalRounds-1;
    currentSubStep=0;
    drawMatrix();
    document.getElementById("stepTitle").innerText="Initial State ("+mode+")";
}

function nextStep(){
    if(mode==="encrypt" && currentRound>=totalRounds) return;
    if(mode==="decrypt" && currentRound<0) return;

    let stepName=["SubBytes","ShiftRows","MixColumns","AddRoundKey"];
    if(currentRound===totalRounds-1) stepName=["SubBytes","ShiftRows","AddRoundKey"];

    let step=stepName[currentSubStep];
    document.getElementById("stepTitle").innerText=(mode==="encrypt"?"Round ":"Inv Round ")+((mode==="encrypt"?currentRound+1:currentRound))+": "+step;

    if(step==="SubBytes") subBytes();
    if(step==="ShiftRows") shiftRows();
    if(step==="MixColumns") mixColumns();
    if(step==="AddRoundKey") addRoundKey();

    drawMatrix();
    currentSubStep++;
    if(currentSubStep>=stepName.length){ currentSubStep=0; currentRound+=(mode==="encrypt"?1:-1); }
}

function resetAES(){ currentRound=0; currentSubStep=0; document.getElementById("stepTitle").innerText=""; document.getElementById("matrix").innerHTML=""; }
</script>

</body>
</html>
